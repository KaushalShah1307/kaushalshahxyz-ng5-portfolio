<!-- About Modal -->
<div id="about" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom">
      <div class="w3-container w3-black w3-display-container">
        <span onclick="document.getElementById('about').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      </div>
      <div class="w3-row w3-black">
          <div class="w3-col w3-container m1 l3">
            <img src="../assets/cover/Kaushal_Shah_Portrait.png" alt="Kaushal Shah" style="width:100%;"/>
          </div>
          <div class="w3-col w3-container m11 l9">
            <p *ngFor="let biolines of bio">{{biolines}}</p><br>
            <p *ngFor="let myhustle of sidehustle">{{myhustle}}</p>
          </div>
      </div>
    </div>
</div>
