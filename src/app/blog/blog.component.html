<!-- Blog Modal -->
<div id="blog" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('blog').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1 style="text-align:center; padding-top: 15px;"><img src="../assets/logo/ViewShare.png"> ViewShare</h1>
        <div class="w3-row w3-black">
          <div class="w3-col w3-container l4 s12" style="height: 300px;" *ngFor="let posts of data">
              <a href= {{posts.link}} target="_blank"><div class="w3-panel w3-card-4 w3-white">
                  <div class="thumbnails">
                    <img class="thumnailImg" src= {{posts.thumbnail}} alt="ViewShare" style="object-fit:cover; padding-top: 15px;">
                  </div>
                  <div class="post-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    <p>{{posts.title}}</p>
                  </div>
              </div></a>
          </div>
        </div>
      </div>
    </div>
  </div>
